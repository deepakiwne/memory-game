<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta content="" name="description">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves">0</span> Moves <span class="timer">0:00</span>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck"></ul>
		<section class="score-panel">
			<!-- Leaders Board -->
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Move</th>
						<th scope="col">Time</th>
						<th scope="col">Star</th>
					</tr>
				</thead>
				<tbody class="score"></tbody>
			</table><!-- Leaders Board end -->
		</section><!-- start modal when the game ends -->
		<div class="modal" id="myModal" role="dialog" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<img alt="tick inside a circke image" class="rounded mx-auto d-block" height="50px" src="img/tick-inside-a-circle.svg" width="50px">
						<h3 class="heading">Congratulations! You Won!</h3>
						<div class="message">
							In <span class="final-time"></span> minutes, with <span class="final-moves"></span> moves and <span class="final-stars"></span> star
						</div>
						<div class="message1">
							Woooooooo!
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary play-again" onclick="playAgain();" type="button">Play again!</button>
					</div>
				</div>
			</div>
		</div><!-- end modal -->
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
	<script src="js/app.js"></script>
</body>
</html>
