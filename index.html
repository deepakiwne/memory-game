<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
 			<!-- Leaders Board -->
			<table class="table">
  				<thead>
    				<tr>
      					<th scope="col">#</th>
      					<th scope="col">Move</th>
      					<th scope="col">Time</th>
      					<th scope="col">Star</th>
    				</tr>
  				</thead>
  				<tbody class="score"></tbody>
			</table>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
        	<span class="timer">0:00</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

	    <!-- <button type="button" class="btn btn-primary btn-large" data-toggle="modal" data-target="#myModal">Launch demo modal</button> -->
    	<div class="modal" tabindex="-1" role="dialog" id="myModal">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-body">
      					<img class="rounded mx-auto d-block" src="img/tick-inside-a-circle.svg" alt="tick inside a circke image" width="50px" height="50px">
        				<h3 class="heading">Congratulations! You Won!</h3>
        				<div class="message">In <span class="final-time"></span> minutes, with <span class="final-moves"></span> moves and <span class="final-stars"></span> star</div>
        				<div class="message1">Woooooooo!</div>
      				</div>
      				<div class="modal-footer">
       				 	<button type="button" class="btn btn-primary play-again" onclick="playAgain();">Play again!</button>
     			 	</div>
   				</div>
  			</div>
		</div>
    </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
